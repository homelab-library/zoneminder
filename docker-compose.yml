---
version: '3.7'
networks:
  zm_network:

services:
  mariadb.apps:
    container_name: mysql
    image: mariadb:10.5
    restart: always
    networks:
      - zm_network
    environment:
      MYSQL_ROOT_PASSWORD: zoneminder

  zoneminder.apps:
    container_name: zoneminder
    # build: .
    image: 1e5616af922a
    restart: unless-stopped
    hostname: proctor.home
    privileged: true
    shm_size: 1g
    ports:
      - '80:80'
      - '443:443'
    environment:
      ZM_DB_USER: root
      ZM_DB_PASS: zoneminder
      ZM_DB_HOST: mariadb.apps
    networks:
      - zm_network
